<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/stylesheet.css" rel="stylesheet"  type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@96.9,300..700&display=swap"
    rel="stylesheet">
</head>

<body id= "home-body">
    <img class="img-header" src="assets/hack-title.png" alt="Exquistite Corpse">
    <h2 id="online">online!</h2>
    <p>A collaborative drawing game where three people draw parts of a creature</p>

    <div class="container">
        <div class="container">
            <button class="startButton" onclick="openSettings()">BEGIN</button>
            <div id="settings" class="settings">
            <h2 class="settings-header">Settings:</h2>
            <p id="btn-group" >
            <label>
            <input class="checkbox" type="checkbox" onclick="checkOnlyOneTime(this.value);" value="30"><span>30 SEC</span></label>
            <label>
            <input class="checkbox" type="checkbox" onclick="checkOnlyOneTime(this.value);" value="60"><span>60 SEC</span></label>
            <label>
            <input class="checkbox" type="checkbox" onclick="checkOnlyOneTime(this.value);" value="90"><span>90 SEC</span></label>
            <label>
            <input class="checkbox" type="checkbox" onclick="checkOnlyOneTime(this.value);" value="120"><span>120 SEC</span></label>
            </p>
            <a href = "index.html">
            <button class="launch" onclick="closeSettings()" type = "button">Start!</button>
            </a>
            </div>
            </div>

</div>

<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
